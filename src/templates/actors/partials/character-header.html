<div class="profile">
  <img class="profile-img" src="{{img}}" data-edit="img" title="{{name}}" />
  <div class="modifiers-btn">
    {{#unless isNew}}
    <a data-action="modifiers" title="{{localize 'OSE.Modifiers'}}"
      ><i class="fas fa-book"></i
    ></a>
    <a data-action="gp-cost" title="{{localize 'OSE.dialog.shoppingCart'}}"
      ><i class="fas fa-coins"></i
    ></a>
    {{else}}
    <a
      class="blinking"
      data-action="generate-scores"
      title="{{localize 'OSE.dialog.generateScores'}}"
      ><i class="fa fa-dice"></i
    ></a>
    {{/unless}}
    <a data-action="tweaks" title="{{localize 'OSE.dialog.tweaks'}}"
      ><i class="fas fa-code"></i
    ></a>
  </div>
</div>
<section class="header-details flexrow">
  <ul class="summary flexrow">
    <li class="flex3">
      <label>{{localize 'OSE.details.name'}}</label>
      <input
        name="name"
        type="text"
        value="{{name}}"
        placeholder="{{localize 'OSE.details.name'}}"
        data-dtype="String"
      />
    </li>
    <li class="flex2">
      <label>{{localize 'OSE.details.class'}}</label>
      <input
        type="text"
        name="system.details.class"
        value="{{system.details.class}}"
        data-dtype="String"
      />
    </li>
  </ul>
  <ul class="summary flexrow">
    <li
    class="{{#if (gte system.details.xp.value system.details.xp.next)}}notify{{/if}}"
    >
      <label>{{localize 'OSE.details.level'}}</label>
      <input
        type="text"
        name="system.details.level"
        value="{{system.details.level}}"
        data-dtype="Number"
      />  
    </li>
    {{#if system.retainer.enabled}}
    <li class="flex2">
      <label title="{{localize 'OSE.Loyalty'}}">{{localize 'OSE.LoyaltyShort'}}</label>
      <input
        type="text"
        name="system.retainer.loyalty"
        value="{{system.retainer.loyalty}}"
        data-dtype="Number"
      />
    </li>
    {{else}}
    <li class="flex2">
      <label>{{localize 'OSE.details.title'}}</label>
      <input
        type="text"
        name="system.details.title"
        value="{{system.details.title}}"
        data-dtype="String"
      />
    </li>
    {{/if}}
    <li class="flex2">
      <label>{{localize 'OSE.details.experience.base'}}</label>
      <input
        type="text"
        name="system.details.xp.value"
        value="{{system.details.xp.value}}"
        data-dtype="Number"
      />
      {{#if system.details.xp.bonus}}
      <span class="xp-bonus">+{{system.details.xp.bonus}}%</span>
      {{/if}}
    </li>
  </ul>
  <ul class="summary flexrow">
    <li>
      <label>{{localize 'OSE.HitDiceShort'}}</label>
      <input
        type="text"
        name="system.hp.hd"
        value="{{system.hp.hd}}"
        data-dtype="Number"
      />
    </li>
    <li class="flex2">
      <label>{{localize 'OSE.details.alignment'}}</label>
      <input
        type="text"
        name="system.details.alignment"
        value="{{system.details.alignment}}"
        data-dtype="String"
      />
    </li>
    {{#if system.retainer.enabled}}
    <li class="flex2">
      <label>{{localize 'OSE.RetainerWage'}}</label>
      <input
        type="text"
        name="system.retainer.wage"
        value="{{system.retainer.wage}}"
        data-dtype="Number"
      />
    </li>
    {{else}}
    <li class="flex2">
      <label>{{localize 'OSE.details.experience.next'}}</label>
      <input
        type="text"
        name="system.details.xp.next"
        value="{{system.details.xp.next}}"
        data-dtype="Number"
      />
    </li>
    {{/if}}
  </ul>
</section>
