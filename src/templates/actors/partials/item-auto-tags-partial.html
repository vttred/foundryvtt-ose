<ol class="tag-list">
  {{#each tags as |tag|}}
  {{#if tag.label}}
  <li class="tag">
    {{#if tag.icon}}
    <i class="fas {{tag.icon}}"></i>
    {{/if}}
    {{#unless tag.icon}}{{#if tag.image}}
    <img src="{{tag.image}}" title="{{tag.title}}"/>
    {{/if}}{{/unless}}
    {{localize tag.label~}}
  </li>
  {{/if}}
  {{/each}}
</ol>
